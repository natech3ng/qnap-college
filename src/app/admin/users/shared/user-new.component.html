<div class="admin-section">
  <span class='vt-section-title'><h5>{{app | ucfirst}} <span class='add-course-icon'><a [routerLink]="['/users']"><i class="fa fa-arrow-left"></i></a></span></h5></span>
  <span class='row'>
    <span class="col-md-12 d-content">
      <span class="portlet">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group m-form__group row">
            <label for="example-text-input" class="col-2 col-form-label offset-md-2">
              Email
            </label>
            <div class="col-6">
              <input class="form-control m-input" type="text" [(ngModel)]="user.email" name='tiemailtle' #name="ngModel" required placeholder="Email" id="title-text-input">
            </div>
          </div>
          <div class="form-group m-form__group row">
            <label for="example-text-input" class="col-2 col-form-label offset-md-2">
              Name
            </label>
            <div class="col-6">
              <input class="form-control m-input" type="text" [(ngModel)]="user.name" name="name" required #name="ngModel" placeholder="Name" id="codename-text-input">
            </div>
          </div>
          <div class="form-group m-form__group row">
            <div class="col-md-3 offset-md-8">
              <button type="button" class="btn btn-danger btn-upload" [routerLink]="['/users']">Back</button>
              <button class="btn btn-primary btn-upload" multipart="" [disabled]="f.invalid">Submit</button> 
            </div>
          </div>
        </form>
      </span>
    </span>
  </span>
</div>
