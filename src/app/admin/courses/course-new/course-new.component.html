<div class="admin-section">
  <span class='vt-section-title'><h5>{{app | ucfirst}} <span class='add-course-icon'><a [routerLink]="['/courses']"><i class="fa fa-arrow-left"></i></a></span></h5></span>
  <span class='row'>
    <span class="col-md-12 d-content">
      <span class="portlet">
        <div class="form-group m-form__group row">
          <label for="example-text-input" class="col-2 col-form-label offset-md-2">
            Topic
          </label>
          <div class="col-6">
            <input class="form-control m-input" type="text" value="" placeholder="Topic" id="title-text-input">
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label for="example-text-input" class="col-2 col-form-label offset-md-2">
            Code Name
          </label>
          <div class="col-6">
            <input class="form-control m-input" type="text" value="" placeholder="Code Name" id="codename-text-input">
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label for="example-text-input" class="col-2 col-form-label offset-md-2">
            Tags
          </label>
          <div class="col-6">
            <tag-input [(ngModel)]='tags' placeholder="+ Tag" secondaryPlaceholder="Enter Tags" theme='bootstrap3-info' class='form-control'></tag-input>
            <!-- <input class="form-control m-input" type="text" value="" placeholder="Tags" id="tags-text-input"> -->
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label for="example-text-input" class="col-2 col-form-label offset-md-2">
            Category
          </label>
          <div class="col-6">
              <ng-select  class="upload-report"
                [items]="categories"
                bindLabel="name"
                bindValue="_id"
                placeholder="Select Category"
                name="category-text-input">
              </ng-select>
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label for="example-text-input" class="col-2 col-form-label offset-md-2">
            Date
          </label>
          <div class="col-6">
              <div class="input-group">
              <input class="form-control" placeholder="YYYY-MM-DD"
              name="dp" [(ngModel)]="courseDate" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar"></i>
                </button> 
              </div>
            </div>
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label for="example-text-input" class="col-2 col-form-label offset-md-2">
            Description
          </label>
          <div class="col-6">
            <textarea class="form-control m-input m-input--air" id="desc-textarea" rows="3"></textarea>
          </div>
        </div>
      </span>
    </span>
  </span>
</div>
