<div id="main" class="row">
  <article class="support-index">
    <header #header>
      <div class="container">
        <h2><a href="#"></a></h2>
      </div>
    </header>

    <section class="sp-section latest">
      <div class="container">
        <h4>
          <span class="vt-section-title category">{{course.code_name}} - {{course.title}}</span>
        </h4>
      </div>
    </section>
    <section class='inner-video'>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="inner-flex-video">
              <div class="flex-video widescreen">
                <iframe width="420" height="315" src="https://www.youtube.com/embed/hsJwegPlJWk" allowfullscreen=""></iframe>
              </div>
            </div>
            <div class="col-md-12 video-desc single-post">
              <p>
                <span><i class="fa fa-clock-o"></i>{{course.publishedDate | amDateFormat:'D MMMM YYYY' }}</span>
                <span><i class="fa fa-eye"></i>{{course.watched}}</span>
                <span><i class="fa fa-thumbs-up"></i>{{course.like}}</span>
                <span><i class="fa fa-thumbs-down"></i>{{course.dislike}}</span>
                <span><i class="fa fa-comment"></i>{{course.commentCount}}</span>
              </p>
            </div>
          </div>
          <div class="col-md-4 sidebar">
            <div class="col-md-12">
              <div class="widgetBox">
                <div class="widgetTitle">
                  <h5>Search Videos</h5>
                </div>
                <form id="searchform" method="get" role="search">
                  <div class="input-group">
                    <input class="input-group-field" type="text" placeholder="Enter your keyword">
                    <div class="input-group-button">
                      <input type="submit" class="button" value="Submit">
                    </div>
                  </div>
                </form>
              </div>
            </div>
